<svg width="150" height="150" fill="none" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
      <div xmlns="http://www.w3.org/1999/xhtml">
        
  <defs>
    <style type="text/css">
      <![CDATA[
          @font-face {
              font-family: 'Poppins';
              font-style: normal;
              font-weight: 400;
              src: url(https://fonts.gstatic.com/s/poppins/v15/pxiEyp8kv8JHgFVrJJfecg.woff2) format('woff2');
              unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
          }
      ]]>
    </style>
  </defs>


        <style>
          * {
            margin:0;
            padding:0;
            box-sizing:border-box;
          }
          .container {
            width: 150px;
            height: 150px;
            background-color: #151515;
            font-family: Poppins, Arial, Helvetica, sans-serif;
            padding: 8px;
            display:flex;
            flex-direction: column;
            align-items:center;
            justify-content:center;
            text-align:center;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 10px;
          }
          .container h5::before {
            content: open-quote;
            color: #79ff97;
          }
          .container h5::after {
            content: close-quote;
            color: #79ff97;
          }
          .container h5::before, .container h5::after {
            font-size: 25px;
            display:block;
            margin-bottom:-10px;

          }
          .container h5 {
            margin-bottom: 8px;
            color: #9f9f9f;
          }
          .container p {
            font-style: italic;
            color: #fff;
          }
        </style>
        <div class="container">
          <h5>If you are reading this, stop reading and start coding</h5>
          <p>- Me</p>
        </div>
      </div>
    </foreignObject>
  </svg>